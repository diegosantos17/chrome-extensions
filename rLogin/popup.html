<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid form js-login">
        <div class="row justify-content-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-8 text-center"><img src="rl-icon.png" class="img-fluid main-img"></div>
                    <div class="col-12"><h1>Login</h1></div>
                </div>
            </div>
            <form class="js-login-form">
                <input name="email" id="l-email" type="email" placeholder="Digite seu Email">
                <input name="password" id="l-password" type="password" placeholder="Digite sua senha">
                <button type="submit">Login</button>
            </form>
            <a href="#" switch="js-register">Não possui cadastro?</a>
        </div>
    </div>
    <div class="container-fluid form js-register">
        <div class="row justify-content-center">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col-8 text-center"><img src="rl-icon.png" class="img-fluid main-img"></div>
                    <div class="col-12"><h1>Registrar</h1></div>
                </div>
            </div>
            <form class="js-register-form">
                <input name="email" id="r-email" type="email" placeholder="Digite seu Email">
                <input name="password" id="r-password" type="password" placeholder="Digite sua senha">
                <button type="submit">Registrar</button>
            </form>
            <a href="#" switch="js-login">Já possui cadastro?</a>
        </div>
    </div>
    <div class="container-fluid form js-painel">
        <img src="painel.jpg" class="boasvindas">
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="content.js"></script>
</body>
</html>
