<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Color Picker</title>
    <link href="./color-picker-master/color-picker.min.css" rel="stylesheet">
    <link href="buonny-ext-estrang.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body> 
    <div id="divFormAuth" class="container">          
        <h3>Status APIs</h3>
        <h5>Autenticação:</h5>
        <form id="formAuth" >            
            <input type="text" name="email" id="email" placeholder="Email">            
            <input type="password" name="senha" id="senha" placeholder="Senha">

            <input type="submit" value="Acessar">
        </form>
    </div>
    <div id="formLegenda" style="display: none;" class="container">           
        <span id="spanUser"></span>
        <h3>Status APIs</h3>
        <h5>Legenda:</h5>
        
        <div class="leg nao-mapeado">Não mapeado</div>    
        <div class="leg mockado">Mockado</div>    
        <div class="leg dev-done">Dev Concluído</div>    
        <div class="leg estrangulamento-homologado">Homologado</div>
        <div class="leg estrangulamento-em-producao">Em Produção</div>

        <form id="formLogout" >                        
            <input type="submit" value="Logout">
        </form>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="./color-picker-master/color-picker.min.js"></script>
    <script src="popup.js"></script>
    <script src="content.js"></script>    
</body>
</html>
